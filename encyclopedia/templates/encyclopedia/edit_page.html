{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page 
{% endblock %}

{% block body %}
    <h1>Edit page {{ entry }}</h1>


    <form action="{% url 'edit' title%}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="submit-btn" type="submit" value="Submit" />
    </form>
{% endblock %}
