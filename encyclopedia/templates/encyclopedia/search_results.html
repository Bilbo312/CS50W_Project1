{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search results for "{{ search_input }}"</h1>

    <ul>
        {% for entry in matches %}
            <li><a href="{% url 'entry_check' entry%}">{{ entry }}</a></li> 
        {% endfor %}
    </ul>

{% endblock %}
